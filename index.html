<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Driverbot Controls</title>
    <link rel="stylesheet" href="index.css" type="text/css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Driverbot Controls</h1>
    <div id="settings">
      <span>Blacklisted topics: </span><input id="blacklistedTopics" />
      <br />
      <span>Control scheme: </span>
      <select id="controlScheme">
        <option value="trigger">Triggers + Left Analog</option>
        <option value="stick">Left Analog</option>
        <option value="keyboard">Keyboard</option>
      </select>
    </div>

    <div id="stats">
      <span>Current speed: </span> <span id="currentSpeed"></span><br />
      <span>Current direction: </span> <span id="currentDirection"></span>
    </div>

    <div id="consoleDiv">
      <h4>Console:</h4>
      <pre id="console"></pre>
    </div>
  </body>
</html>
